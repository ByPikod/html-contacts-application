<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rehber Uygulaması</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <style>
    #table-scroll{
      max-height: 500px;
      width: 600px;
      overflow-y: auto;
    }
    .v-center{
      padding-top: 20px !important;
    }
  </style>
  <body>

    <div id="sayfa" class="container-fluid">
      <h1 class="text-center m-1 bg-primary rounded">REHBER</h1>
      <div class="row">
          <div class="col-lg-3 border border-primary badge border-2 m-2" style="height: 400px;">
            <h2 class="text-primary m-3 text-opacity-75 text-center">REHBERE EKLE</h2>
              <table class="table m-2">
                <div class="form-group">
                  <input class="border border-primary rounded form-control" type="text" id="name" placeholder="Adınız" />
                </div>
                <br>
                <div class="form-group">
                  <input class="border border-primary rounded form-control" type="text" id="surname" placeholder="Soyadınız" />
                </div>
                <br>
                <div class="form-group">
                  <input class="border border-primary rounded form-control" type="number" id="phonenumber" placeholder="Telefon No" />
                </div>
                <br>
                <div class="form-group">
                  <input class="border border-primary rounded form-control" type="text" id="not" placeholder="Not" />
                </div>
                
              </table>
              <div class="d-flex justify-content-center">
                  <button id="submit" class="btn-outline-warning btn-badge btn-lg">Kaydet</button>
              </div>
          </div>
          <div class="col border border-primary badge border-2 m-2" id="table-scroll">
            <h2 class="text-primary m-3 text-opacity-75 text-center">LİSTELEME</h2>
              <table id="table" class="table table-striped mt-3 table-bordered table-hover">
                  <thead class="table bg-primary">
                      <tr>
                          <td id="tbody-center">Id</td>
                          <td id="tbody-center">Ad</td>
                          <td id="tbody-center">Soyad</td>
                          <td id="tbody-center">Numara</td>
                          <td id="tbody-center">Not</td>
                          <td id="tbody-center">Actions</td>
                      </tr>
                  </thead>
                    <tbody id="table-body"></tbody>
              </table>
          </div>
      </div>
  </div>
  
<!-- silmek istediğinize emin misiniz için modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Kaydı Sil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Kaydı silmek istediğinize emin misiniz?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="iptalButton">İptal</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="silButton" onclick="silButton()">Sil</button>
                </div>
            </div>
        </div>
      </div>
    
    <script src="index.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
